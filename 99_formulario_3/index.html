                    <div id="input">
                        <label for="text">Nombre:</label><br>
                            <input name="nombre" type="text">

                    <div id="input">
                        <label for="text">Apellidos:</label><br>
                            <input name="apellidos" type="text">

                        <label for="text">Biografía:</label><br>

                    </div>
                </div>
                <!--when xl columna 2-->
                <div id="col" class="col-xl-4 col-md-12">
                    <br>
                    
                    <div id="input">
                        <label for="text">Teléfono:</label><br>
                            <input name="telefono" type="tel">

    <!--Aficiones-->
                <div id="input">

                </div>

                <div id="input">
                        <label for="text">Ocupaciones:</label>

                <div id="col" class="col-xl-4 col-md-12">
